<html>
<head>

<script language="javascript" type="text/javascript" src="{% static "js/jquery/jquery-1.10.2.js" %}"></script>
<script language="javascript" type="text/javascript" src="{% static "js/icepirate.js" %}"></script>
</head>
<body>

<div class="main-nav-container">
