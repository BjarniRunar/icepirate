{% extends "base.html" %}
{% load i18n %}

{% block content %}

<script language="javascript" type="text/javascript">
$(document).ready(function() {
    $('#id_name').focus();
});
</script>

<form action="/group/edit/{{ group.techname }}" method="POST">
{% csrf_token %}
{{ form.as_p }}
<input type="hidden" name="next" value="/group/view/{{ group.techname }}" />
<div class="formbuttons">
    <button type="submit">{% trans 'Save' %}</button>
    <button type="button" href="/group/view/{{ group.techname }}">{% trans 'Cancel' %}</button>
</div>
</form>

{% endblock content %}
